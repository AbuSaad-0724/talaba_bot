<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grantlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-primary: #0a0e1a;
            --accent-green: #10b981;
            --text-primary: #f8fafc;
            --card-bg: rgba(21, 27, 43, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 800;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .grant-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .grant-card:hover {
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .grant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .grant-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .grant-org {
            font-size: 13px;
            color: #94a3b8;
        }

        .badge {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .deadline {
            font-size: 12px;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 12px;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ“ Grantlar va Stipendiyalar</h1>

    <div class="search-bar">
        <i class="bi bi-search" style="color: #94a3b8;"></i>
        <input type="text" placeholder="Qidirish (Davlat, Universitet)..." oninput="filterGrants(this.value)">
    </div>

    <div id="grantsList">
        <!-- List -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const grants = [
            {
                title: "Chevening Scholarship",
                org: "UK Government",
                country: "Buyuk Britaniya ðŸ‡¬ðŸ‡§",
                deadline: "2 Noyabr 2025",
                type: "Magistratura",
                url: "https://chevening.org"
            },
            {
                title: "Fulbright Program",
                org: "USA Government",
                country: "AQSH ðŸ‡ºðŸ‡¸",
                deadline: "15 Oktyabr 2025",
                type: "Magistratura / PhD",
                url: "https://fulbright.org"
            },
            {
                title: "GKS (Korean Government Scholarship)",
                org: "South Korea",
                country: "Janubiy Koreya ðŸ‡°ðŸ‡·",
                deadline: "Sentabr 2025",
                type: "Bakalavr / Magistr",
                url: "#"
            },
            {
                title: "DAAD Scholarships",
                org: "Germany",
                country: "Germaniya ðŸ‡©ðŸ‡ª",
                deadline: "Ochiq",
                type: "Barcha bosqichlar",
                url: "#"
            },
            {
                title: "Turkiye Burslari",
                org: "Turkey",
                country: "Turkiya ðŸ‡¹ðŸ‡·",
                deadline: "Yanvar 2026",
                type: "Bakalavr / Magistr / PhD",
                url: "#"
            }
        ];

        function renderGrants(list) {
            const container = document.getElementById('grantsList');
            container.innerHTML = list.map(g => `
                <div class="grant-card" onclick="tg.openLink('${g.url}')">
                    <div class="grant-header">
                        <div>
                            <div class="grant-title">${g.title}</div>
                            <div class="grant-org">${g.org} â€¢ ${g.country}</div>
                        </div>
                        <div class="badge">${g.type}</div>
                    </div>
                    <div class="deadline">
                        <i class="bi bi-clock"></i> Tugash muddati: ${g.deadline}
                    </div>
                </div>
            `).join('');
        }

        function filterGrants(query) {
            const lower = query.toLowerCase();
            const filtered = grants.filter(g =>
                g.title.toLowerCase().includes(lower) ||
                g.country.toLowerCase().includes(lower)
            );
            renderGrants(filtered);
        }

        // Init
        renderGrants(grants);

    </script>
</body>

</html>
