<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashcards</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --card-bg: #151b2b;
            --accent-blue: #3b82f6;
            --text-primary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }

        /* Flip Card */
        .scene {
            width: 100%;
            height: 300px;
            perspective: 600px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card__face--front {
            background: var(--card-bg);
            color: white;
        }

        .card__face--back {
            background: var(--accent-blue);
            color: white;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-know {
            background: #10b981;
            color: white;
        }

        .btn-dont-know {
            background: #ef4444;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <h1>ðŸ§  Flashcards <span id="counter" style="font-size: 14px; color: #64748b;">(0/0)</span></h1>
        <button class="btn" onclick="openModal()">+ Qo'shish</button>
    </div>

    <!-- Card Scene -->
    <div class="scene">
        <div class="card" id="cardElement" onclick="flipCard()">
            <div class="card__face card__face--front" id="frontText">
                Boshlash uchun kartochka qo'shing!
            </div>
            <div class="card__face card__face--back" id="backText">
                Javob shu yerda bo'ladi.
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn-circle btn-dont-know" onclick="nextCard(false)">
            <i class="bi bi-x-lg"></i>
        </button>
        <button class="btn-circle btn-know" onclick="nextCard(true)">
            <i class="bi bi-check-lg"></i>
        </button>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Yangi kartochka</h2>
            <input type="text" id="newFront" placeholder="Savol (Oldi tomoni)">
            <textarea id="newBack" placeholder="Javob (Orqa tomoni)"></textarea>
            <button class="btn" style="width: 100%; background: #3b82f6; color: white;"
                onclick="addCard()">Saqlash</button>
            <button class="btn" style="width: 100%; background: transparent; margin-top: 10px;"
                onclick="closeModal()">Bekor qilish</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Sample Data
        let cards = JSON.parse(localStorage.getItem('flashcards') || '[]');
        if (cards.length === 0) {
            cards = [
                { front: 'Pythagoras theorem', back: 'aÂ² + bÂ² = cÂ²' },
                { front: 'Capital of Uzbekistan', back: 'Tashkent' },
                { front: 'HTML meaning', back: 'HyperText Markup Language' }
            ];
            localStorage.setItem('flashcards', JSON.stringify(cards));
        }

        let currentIndex = 0;
        const cardElement = document.getElementById('cardElement');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const counter = document.getElementById('counter');

        function updateCard() {
            if (cards.length === 0) {
                frontText.textContent = "Kartochkalar yo'q. Qo'shing!";
                backText.textContent = "";
                return;
            }

            // Loop if end
            if (currentIndex >= cards.length) currentIndex = 0;

            frontText.textContent = cards[currentIndex].front;
            backText.textContent = cards[currentIndex].back;
            counter.textContent = `(${currentIndex + 1}/${cards.length})`;

            // Reset flip
            cardElement.classList.remove('is-flipped');
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard(known) {
            if (known) {
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }

            // Animate out? For now just switch
            cardElement.classList.add('slide-out');

            setTimeout(() => {
                currentIndex++;
                updateCard();
            }, 300);
        }

        // Modal
        function openModal() { document.getElementById('addModal').classList.add('active'); }
        function closeModal() { document.getElementById('addModal').classList.remove('active'); }

        function addCard() {
            const front = document.getElementById('newFront').value;
            const back = document.getElementById('newBack').value;

            if (front && back) {
                cards.push({ front, back });
                localStorage.setItem('flashcards', JSON.stringify(cards));
                closeModal();
                tg.showAlert('Kartochka qo\'shildi!');

                // Clear inputs
                document.getElementById('newFront').value = '';
                document.getElementById('newBack').value = '';

                if (cards.length === 1) updateCard();
            }
        }

        // Init
        updateCard();

    </script>
</body>

</html>
