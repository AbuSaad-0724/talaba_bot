<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-primary: #0a0e1a;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-primary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
        }

        .question-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .question-text {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-green);
        }

        .wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent-red);
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 100%;
            transition: width 1s linear;
        }

        /* Result Screen */
        .result-screen {
            display: none;
            text-align: center;
            width: 100%;
        }

        .result-score {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent-green);
            margin: 20px 0;
        }

        .active-screen {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="active-screen" style="width: 100%; max-width: 500px;">
        <div class="header">
            <div class="score-box">ðŸ’Ž Score: <span id="score">0</span></div>
            <div style="font-size: 14px; color: #94a3b8;">Savol: <span id="qNum">1</span>/5</div>
        </div>

        <div class="timer-container">
            <div class="timer-bar" id="timerBar"></div>
        </div>

        <div class="question-card">
            <div class="question-text" id="questionText">Yuklanmoqda...</div>
        </div>

        <div class="options-grid" id="optionsContainer">
            <!-- Options here -->
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="result-screen">
        <h1>O'yin tugadi! ðŸŽ‰</h1>
        <div class="result-score" id="finalScore">0</div>
        <p style="color: #94a3b8; margin-bottom: 30px;">Ball to'pladingiz</p>

        <button class="option-btn" style="text-align: center; background: var(--accent-blue);"
            onclick="location.reload()">
            Qayta o'ynash ðŸ”„
        </button>
        <button class="option-btn" style="text-align: center; margin-top: 12px;" onclick="window.history.back()">
            Chiqish ðŸšª
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const questions = [
            {
                q: "O'zbekiston poytaxti?",
                options: ["Samarqand", "Toshkent", "Buxoro", "Xiva"],
                a: 1 // correct index
            },
            {
                q: "H2O nima?",
                options: ["Oltin", "Kumush", "Suv", "Havo"],
                a: 2
            },
            {
                q: "Eng katta sayyora?",
                options: ["Mars", "Yupiter", "Yer", "Venera"],
                a: 1
            },
            {
                q: "5 * 5 = ?",
                options: ["20", "30", "25", "10"],
                a: 2
            },
            {
                q: "Python nima?",
                options: ["Ilon turi", "Dasturlash tili", "Mashina", "Sport"],
                a: 1
            }
        ];

        let currentQ = 0;
        let score = 0;
        let timeLeft = 15;
        let timerInterval;

        function loadQuestion() {
            if (currentQ >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQ];
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('qNum').textContent = currentQ + 1;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                container.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timerBar').style.width = '100%';

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const percent = (timeLeft / 15) * 100;
                document.getElementById('timerBar').style.width = `${percent}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    tg.HapticFeedback.notificationOccurred('warning');
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex, btn) {
            clearInterval(timerInterval);
            const correctIndex = questions[currentQ].a;

            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                score += 10;
                document.getElementById('score').textContent = score;
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                btn.classList.add('wrong');
                // Highlight correct
                const opts = document.querySelectorAll('.option-btn');
                opts[correctIndex].classList.add('correct');
                tg.HapticFeedback.notificationOccurred('error');
            }

            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            currentQ++;
            loadQuestion();
        }

        function endGame() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score;

            if (score > 30) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // Init
        loadQuestion();

    </script>
</body>

</html>
